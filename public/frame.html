<!DOCTYPE html>
<html style="width:100%;height:100%;margin:0px;padding:0px;">
<head>
    <script>
        window.onload = init;

        function init(){
            fitWhiteboardFrame();
            window.onresize = fitWhiteboardFrame;
        }

        function fitWhiteboardFrame(){
        	var w = document.documentElement.clientWidth;
	        var h = document.documentElement.clientHeight;
	        var o = document.getElementById('MAIN');
	        //console.log( w + ',' + h );
	      //  o.style.width = ( w - 2 ) + 'px';
	        o.style.height = ( h - 40 - 24 ) + 'px';
}
    </script>
</head>
<body style="width:100%;height:100%;margin:0px;padding:0px;">
    <div id="HEADER" style="width:100%;height:40px;padding:0px;background-color:aqua;" >Header</div>
    <div id="MAIN"   style="width:100%;height:100px;padding:0px;background-color:lightgray;">main</div>
    <div id="STATUS" style="width:100%;height:24px;padding:0px;background-color:navajowhite;">status</div>
</body>
