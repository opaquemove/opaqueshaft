<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OpaqueShaft Children</title>
<!--
<script type="text/javascript" src="socket.io/socket.io.js" ></script>
-->
<script type="text/javascript" src="./setviewport.js" ></script>
<script type="text/javascript" src="./messagelog.js" ></script>
<script type="text/javascript" src="./children.js"></script>
<script type="text/javascript" src="./util.js" ></script>
<link rel="stylesheet" type="text/css" href="./modal.css" />
<link rel="stylesheet" type="text/css" href="./children.css" />
</head>
<body>
	<div id="CHILD_FRAME" class="vh-center">
		<div style="text-align:center;">
			<div style="display:flex;text-align:center;">
			</div>
		</div>
	</div>

	<div id="HEADER" class="not_select">
		<div id="OPAQUESHAFT_TITLE">
			&nbsp;OpaqueShaft
		</div> 
		<div id="SEARCH_FRAME">
			<form name="child_form" onsubmit="return false;" >
				<div>
					<div style="float:left;" >
						<input type="text" id="ID_KEYWORD" name="keyword" value="" style="width:100px;" autocomplete="off"/>
					</div>
					<div style="float:left;" >
						<button id="BTN_FIND_CHILDREN" style="outline:none;background-color:transparent;border:none;width:18px;height:18px;" class="vh-center">
							<img width="14px" src="./images/loupe.png" />
						</button>
					</div>
				</div>
			</form>
		</div> 
	</div> 

	<div id="TOOLBAR" class="not_select" >
		<div id="TOOLBAR2" class="not_select" >
			<div id="BTN_PREV_CHILDREN" class="prev_class not_select" ></div>
			<div style="float:left;">Children</div>
		</div>
	</div>

	<div id="FINDER_AREA" class="not_select" ></div>

</body>
</html>
