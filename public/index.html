<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OpaqueShaft Whiteboard</title>
<!--
<script type="text/javascript" src="socket.io/socket.io.js" ></script>
-->
<script type="text/javascript" src="./setviewport.js" ></script>
<script type="text/javascript" src="/socket.io/socket.io.js" ></script>
<script type="text/javascript" src="./common.js"></script>
<script type="text/javascript" src="./index.js"></script>
<script type="text/javascript" src="./util.js" ></script>
<script type="text/javascript" src="./workplace.js" ></script>
<script type="text/javascript" src="./childfinder.js" ></script>
<script type="text/javascript" src="./circleprogress.js" ></script>
<script type="text/javascript" src="./perspectivebar.js" ></script>
<script type="text/javascript" src="./messagelog.js" ></script>
<script type="text/javascript" src="./winker.js" ></script>
<script type="text/javascript" src="./report_dlg.js" ></script>
<link rel="stylesheet" type="text/css" href="./index.css" />
<link rel="stylesheet" type="text/css" href="./modal.css" />
<link rel="stylesheet" type="text/css" href="./workplace.css" />
</head>
<body>
	<script type="text/javascript" src="./soc_backend.js"></script>

	<div id="BOTTOM_OVERLAY" class="not_select toolbar_hidden" >
		<div id="BOTTOM_FRAME" class="not_select" style="color:dimgray;">
			<div ID="WORKPLACE_ICON" >
				<div style="position:absolute;top:20px;left:10px;
						width:60px;height:30px;
						background-color:lightgrey;border-radius: 10px;
						transform:rotate(0deg);" ></div>
				<div style="position:absolute;top:52px;left:10px;
						width:60px;height:30px;
						background-color:lightgrey;border-radius: 10px;
						transform:rotate(0deg);" ></div>
				<div style="position:absolute;top:84px;left:10px;
						width:60px;height:30px;
						background-color:lightgrey;border-radius: 10px;
						transform:rotate(0deg);" ></div>
				<div style="position:absolute;top:52px;left:10px;
						width:60px;height:30px;
						background-color:red;border-radius: 10px;
						transform:rotate(90deg);" ></div>

				<div style="position:absolute;top:30px;left:90px;
						width:60px;height:30px;
						background-color:lightgrey;border-radius: 10px;
						transform:rotate(-40deg);" ></div>
				<div style="position:absolute;top:72px;left:94px;
						width:60px;height:30px;
						background-color:lightgrey;border-radius: 10px;
						transform:rotate(-40deg);" ></div>
				<div style="position:absolute;top:51px;left:92px;
						width:60px;height:30px;
						background-color:red;border-radius: 10px;
						transform:rotate(-133deg);" ></div>

			</div>


			<div id="WORKPLACE_HDR" >
				<div id="WORKPLACE_TITLE"   >OpaqueShaft</div>
				<div id="WORKPLACE_SYSMENU" >
					<button id="WP_WHITEBOARD" class="workplace_button"
						onclick="workplaceWhiteboard();"  >
						<br/><br/>white<br/>board
					</button>
					<button id="WP_CHILDREN" class="workplace_button"
						onclick="workplaceChildren();"  >
						<br/><br/><br/>children
					</button>
					<button id="WP_SETTING" class="workplace_button"
						style="border:0px groove gray;"
						onclick="accountProperty();"  >
						<br/><br/><br/>settings
					</button>
					<button id="WP_SIGNIN" class="workplace_button"
						onclick="signForm();" >
						<br/><br/><br/>sign in</button>
					<button id="WP_SIGNOUT" class="workplace_button" 
						onclick="signoutForm();" >
						<br/><br/><br/>sign out</button>
				</div>
			</div>
			<div id="WORKPLACE_WHITEBOARD" >
				<!-- <div id="WORKPLACE_WHITEBOARD_HDR"
					onclick="closeWorkplaceWhiteboard();" >
					whiteboard
				</div> -->
				<div>
					<button id="WP_CREATEWHITEBOARD" class="workplace_button_small"
						onclick="" >
						<br/><br/><br/>add
					</button>
					<button id="WP_OPENWHITEBOARD" class="workplace_button_small"
						onclick="openWhiteboard();" >
						<br/><br/><br/>open
					</button>
				</div>
			</div>

			<div id="WORKPLACE_CHILDREN" >
				<div id="WORKPLACE_CHILDREN_HDR" >
					<div style="float:left;height:50px;" >
						<button id="WP_CREATECHILD" class="workplace_button_small"
							onclick="" >
							<br/><br/><br/>add
						</button>
					</div>
					<div style="float:left;height:52px;padding-top:8px;" >
						<form  onsubmit="return false;" >
							<input type="text" id="WP_KEYWORD" name="WP_KEYWORD" autocomplete="off" style="width:150px;height:24px;font-size:14px;background-color:white;border:1px solid gray;box-sizing: border-box;padding:2px 4px 2px 4px;border-radius: 8px;outline:none;" />
						</form>
					</div>
					<div style="float:left;height:50px;" >
						<button id="" style="width:30px;height:36px;border:none;background-color:transparent;background-image:url(images/right-arrow-black-triangle.png);background-size:14px;background-repeat:no-repeat;background-position: center center;" 
							onclick="finder();" >
						</button>
					</div>
				</div>
				<div id="WORKPLACE_CHILDREN_MAIN" >
					<div id="WORKPLACE_CHILDREN_MAIN_LIST" >
					</div>
				</div>
			</div>

		</div>
		<div id="WORKPLACE_TAB" >
			<div id="TAB_OPAQUESHAFT" ></div>
			<div id="TAB_CURRENT" >children</div>

		</div>
	</div>
	
	<div ID="LAYER0" >
		<div id="OPAQUESHAFT_TITLE" class="not_select toolbar_hidden" >
			&nbsp;OpaqueShaft
		</div> 
	</div>

	<div id="LAYER_FRAME" class="not_select toolbar_hidden" >
		<div ID="LAYER" >
			<div id="WHITEBOARD_TOOLBAR" >
				<div style="float:left;padding-top:10px;padding-left: 10px;">
					<div id="ID_CHILD_COORDINATE"                class="status_column" style="width:100px;display:none;" ></div>
				</div>
				<div id="ID_SYSMENU"  class="not_select" >
					<div id="ID_NAV_TILE"         >menu</div>
					<div id="ID_NAV_CHILDFINDER"  >&nbsp;</div>
				</div>
				<div id="WHITEBOARD_DAY_FRAME" class="not_select">
					<span id="CUR_WHITEBOARD_DAY" ></span>
				</div>
			</div>
			<div id="WHITEBOARD_FRAME" class="not_select toolbar_hidden">
				<div id="WHITEBOARD" ></div>
				<div id="WHITEBOARD_CHECKOUT" ></div>
				<div id="WHITEBOARD_TIMELINE" ></div>
				<div id="WHITEBOARD_TOP_MARGIN" ></div>
				<div id="WHITEBOARD_BOTTOM_MARGIN" class="vh-center" >out of whiteboard</div>
			</div>
	
	
			<div id="TOOLBAR_RIGHT" class="not_select toolbar_hidden">
				<div id="ID_MODE_FRAME"		   class="not_select" >
					<div id="ID_MODE_CHECKIN"  class="not_select toolbar_hidden vh-center mode_on" >
						<img width="16px" style="margin-left:10px;" src="./images/dry-clean.png" />
						<div id="C_CHECKIN" ></div>
					</div>
					<div id="ID_MODE_CHECKOUT" class="not_select toolbar_hidden vh-center" >
						<img width="16px" style="margin-left:10px;" src="./images/check-3.png" />
						<div id="C_CHECKOUT" ></div>
					</div>		
				</div>
				<div id="ID_NAV_SYNC" 	   class="not_select" >sync</div>
				<div id="ID_NAV_REPORT"    class="not_select" >report</div>
			</div>
	
			<div id="NAV_START_ICON"  class="not_select vh-center toolbar_hidden">&nbsp;</div>
			<div id="NAV_START_ICON2" class="not_select vh-center toolbar_hidden" style="text-align:center;">
				<div id="ID_NAV2_CHECKINOUT"  class="tool_icon"  style="pointer-events:auto;background-image:url(images/layer.png);background-size:18px;background-repeat:no-repeat;background-position: center center;" >
				</div>
		
				<div id="ID_NAV2_SEARCH" class="tool_icon" style="pointer-events:auto;transition:width 0.3s ease-in-out;overflow:hidden;background-color:rgb(255,123,0);" >
					<div id="ID_NAV2_SEARCH2" style="width:166px;height:100%;" >
						<div id="ID_NAV2_SEARCH3" class="tool_icon" style="float:left;background-image:url(images/plus3.png);background-size:12px;background-repeat:no-repeat;background-position: center center;"></div>
						<div style="width:64px;height:100%;float:left;text-align:left;background-color:darkgrey;padding-left:4px;">
							<form onsubmit="return false;">
								<input type="text" id="TXT_KEYWORD3" name="TXT_KEYWORD3" autocomplete="off" style="width:48px;font-size:10px;color:white;background-color:transparent;padding-top:18px;outline:none;" />
							</form>
						</div>
						<div id="" class="tool_icon" style="float:left;background-image:url(images/right-arrow-black-triangle.png);background-size:8px;background-repeat:no-repeat;background-position: center center;"></div>
					</div>
				</div>
			</div>
		
			<div id="NAV_LOCATED_CHILD_FRAME" class="not_select toolbar_hidden" >
				<div id="NAV_LOCATED_CHILD_HDR" >
					<div id="NAV_LOCATED_CHILD_ICON" class="folder_close" style="float:left;"></div>
					<div style="float:left;padding-top:10px;" >Whiteboard</div>
				</div>
				<div id="NAV_LOCATED_CHILD_MAIN" >
				</div>
			</div>
			<div id="NAV_STORAGE_CHILD_FRAME" class="not_select toolbar_hidden" >
				<div id="NAV_STORAGE_CHILD_HDR" >
					<div id="NAV_STORAGE_CHILD_ICON" class="folder_close" style="float:left;"></div>
					<div style="float:left;padding-top:10px;">Storage</div>
				</div>
				<div id="NAV_STORAGE_CHILD_OPTION" >
					<div style="float:left;width:24px;height:100%;background-image:url(./images/searching.png);background-size:10px;background-repeat: no-repeat;background-position: center center;" ></div>
					<div style="float:left;width:80px;padding-top:7px" >
						<form name="" onsubmit="return false;" >
							<input id="TXT_KEYWORD4" name="TXT_KEYWORD4" type="text" autocomplete="off" style="width:80px;font-size:10px;outline:none;box-sizing:border-box;background-color:snow;border-radius: 8px;padding-left:4px;" />
						</form>
					</div>
					<div id="NAV_STORAGE_CHILD_OPTION_SEARCH" style="float:left;width:24px;height:100%;background-image:url(./images/right-arrow-black-triangle.png);background-size:8px;background-repeat: no-repeat;background-position: center center;" ></div>
				</div>
				<div id="NAV_STORAGE_CHILD_MAIN"  >
				</div>
			</div>
				
			<div id="REPORT_FRAME" class="not_select" >
				<div id="REPORT_CONTENT" class="not_select" ></div>
				<div id="REPORT_CONTENT_HANDLE" >&nbsp;</div>
				<div id="REPORT_CONTENT_FOOTER" >&nbsp;</div>
			</div>
	
			<div id="ID_PROGRESS"           class="not_select toolbar_hidden" >&nbsp;</div>
			<div id="ID_TIMELINE_BAR_AREA"  class="not_select toolbar_hidden" >&nbsp;</div>
			<div id="ID_TIMELINE_BAR"       class="not_select toolbar_hidden" >08:00</div>
	
			<div id="MODAL_OVERLAY_TILE" class="not_select">
				<div id="ID_CHILDFINDER2" class="not_select" style="width:142px;height:100%;" >&nbsp;</div>
				<div id="ID_TILES" class="not_select" style="font-size:10px;padding-right:42px;" >
					<div id="MODAL_TILE_DAY"      class="not_select vh-center" ></div>
					<!-- <div id="MODAL_TILE_SIGN"     class="not_select" ></div> -->
					<!-- <div id="MODAL_TILE_SIGNOUT"  class="not_select" >sign out</div> -->
					<div id="MODAL_TILE_SAVE"     class="not_select" >save...</div>
					<div id="MODAL_TILE_CLOSE"    class="not_select" >close...</div>
					<!-- <div id="MODAL_TILE_ABSENT"   class="not_select" >absent...</div> -->
					<!-- <div id="MODAL_TILE_OPEN"     class="not_select" >open...</div> -->
					<div id="MODAL_TILE_CLEAR"    class="not_select" >clear...</div>
					<div id="MODAL_TILE_REPORT"   class="not_select" >report...</div>
					<div id="MODAL_TILE_LOG"      class="not_select" >log</div>
				</div>
			</div>
				
		</div>
		<!-- <div id="LAYER_DUMMY" ></div> -->

	</div>


	<div id="ID_PERSPECTIVE_BAR"    class="not_select toolbar_hidden" >&nbsp;</div>
	<div id="MODAL_OVERLAY_TIMESELECTOR" class="not_select">
		<div id="MODAL_TIMESELECTOR" >
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >11</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >12</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >13</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >14</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >15</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >16</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >17</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >18</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >19</div>
			<div             class="vh-center" style="float:left;width:50px;height:50px;" >
			</div>
			<div target="close" class="vh-center" style="float:left;width:50px;height:50px;" >
				<img width="30px" src="./images/cancel-2.png" />
			</div>
			<div             class="vh-center" style="float:left;width:50px;height:50px;" >&nbsp;</div>
		</div>
	</div>

</body>
</html>
