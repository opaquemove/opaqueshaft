<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OpaqueShaft</title>
<!--
<script type="text/javascript" src="socket.io/socket.io.js" ></script>
-->
<script type="text/javascript" src="./setviewport.js" ></script>
<script type="text/javascript" src="/socket.io/socket.io.js" ></script>
<script type="text/javascript" src="./index.js"></script>
<script type="text/javascript" src="./util.js" ></script>
<link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
	<script type="text/javascript" src="./soc_backend.js"></script>
	<div id="TOOLBAR" class="not_select">
		<div id="OPAQUESHAFT_TITLE">
			&nbsp;OpaqueShaft
		</div> 
		<div style="float:left;padding-top:10px;padding-left: 20px;">
			<!--
				<button onclick="postWebBackend()"             >sign status(webbackend)</button>
				<button onclick="signForm()"                   >signIn(REST)...</button>
				<button onclick="sign('signout')"              >signOut(REST)</button>
				<button onclick="getAccountList()"             >getAccountList(socket.io)...</button>
				<button onclick="resetChildMark()"             >reset Child Mark</button>
				<button onclick="loadChildrenForm()"           >load Children(socket.io)</button>
				<button onclick="clearWhiteboard()"            >clear Whiteboard</button>
			-->	
		</div>
		<div id="SIGN_STATUS" class="not_select">
			sign...
		</div>
<!--
	<div id="COMMIT" style="width:70px;height:32px;text-align:center;float:right;padding-top:10px;">
-->
		<div id="COMMIT" >
			commit...
		</div>
	</div>
	
	<div id="WHITEBOARD_FRAME" class="not_select">
		<div id="WHITEBOARD" ></div>
	</div>
	<div id="STATUS" class="not_select">
		<div style="float:left;padding-top:4px;" >&nbsp;status&nbsp;</div>
		<div style="float:left;width:40px;height:100%;margin-right:2px;border:1px solid lightgrey;" ></div>
		<div style="float:left;width:40px;height:100%;margin-right:2px;border:1px solid lightgrey;" ></div>
		<div style="float:left;font-size:10px;width:80px;height:18px;margin-right:2px;text-align:center;padding-top:4px;border:1px solid lightgrey;" ></div>
		<div style="float:left;" >
			<button onclick="countChild()"                 >count Child...</button>
		</div>
	</div>

	<div id="AREA" >&nbsp;</div>

	<div id="ACCOUNTS"     class="not_select">Accounts...</div>
	<div id="CHILDREN"     class="not_select">Children...</div>
	<div id="TIMELINE_BAY" class="not_select">timeline
		<div id="ID_TIMELINE_BAR" >-</div>
	</div>
	<div id="WHITEBOARD_BAY" class="not_select">
		<div id="ID_CHILD_DELETE" >-</div>
	</div>
	<div id="WHITEBOARD_PALLETE_FRAME" class="not_select">
		<div id="WHITEBOARD_PALLETE_TAB" >Whiteboard:<span id="CUR_WHITEBOARD_DAY" ></span></div>
		<div id="WHITEBOARD_PALLETE_CONTENT_FRAME" >
			<div id="WHITEBOARD_PALLETE_CONTENT_TOOLBAR" >
				<div id="WPC_RELOAD" style="font-size:12px;padding-top:4px;padding-left:4px;float:left;width:50px;height:100%;border-right:1px solid lightgrey;" >
					Reload
				</div>
				<div id="WPC_ADD_WHITEBOARD" style="font-size:12px;padding-top:3px;text-align:center;float:left;width:20px;height:100%;border-right:1px solid lightgrey;" >
					+
				</div>
				<div id="WPC_TURNONOFF_WHITEBOARD" style="font-size:12px;padding-top:3px;text-align:center;float:left;width:40px;height:100%;border-right:1px solid lightgrey;" >
					Turn
				</div>
				<div id="WPC_SAVE_WHITEBOARD" style="font-size:12px;padding-top:3px;text-align:center;float:left;width:40px;height:100%;border-right:1px solid lightgrey;" >
					Save...
				</div>
			</div>
		
			<div id="WHITEBOARD_PALLETE_CONTENT" ></div>
		
		</div>
	</div>

	<div id="CHILDREN_PALLETE_FRAME" class="not_select">
		<div id="CHILDREN_PALLETE_TAB" >Children</div>
		<div id="CHILDREN_PALLETE_CONTENT_FRAME" >
			<div id="CHILDREN_PALLETE_CONTENT_TOOLBAR" >
				<div id="CPC_RELOAD" style="font-size:12px;padding-top:4px;padding-left:4px;float:left;width:50px;height:100%;border-right:1px solid lightgrey;" >
					Reload
				</div>
				<div id="CPC_ADD_CHILD" style="font-size:12px;padding-top:3px;text-align:center;float:left;width:20px;height:100%;border-right:1px solid lightgrey;" >
					+
				</div>
				<div id="CPC_DND_CHILD" style="font-size:12px;padding-top:3px;text-align:center;float:left;width:44px;height:100%;border-right:1px solid lightgrey;" >
					Drag
				</div>
			</div>
			<div id="CHILDREN_PALLETE_CONTENT" ></div>
		</div>
	</div>

	<div id="MODAL_OVERLAY" class="not_select">
		<div id="MODAL_MESSAGE_HEADER" >
			<div id="OPAQUESHAFT_DIALOG_TITLE">
				&nbsp;OpaqueShaft
			</div> 
		</div>
		<div id="MODAL_MESSAGE" >
		</div>
		<div id="MODAL_MESSAGE_FOOTER" >
		</div>
	</div>
</body>
</html>
