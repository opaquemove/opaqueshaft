<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OpaqueShaft</title>
<!--
<script type="text/javascript" src="socket.io/socket.io.js" ></script>
-->
<script type="text/javascript" src="./setviewport.js" ></script>
<script type="text/javascript" src="/socket.io/socket.io.js" ></script>
<script type="text/javascript" src="./index.js"></script>
<script type="text/javascript" src="./util.js" ></script>
<script type="text/javascript" src="./childfinder.js" ></script>
<script type="text/javascript" src="./circleprogress.js" ></script>
<link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
	<script type="text/javascript" src="./soc_backend.js"></script>
	<div id="NAV_START_ICON" class="not_select vh-center">&nbsp;</div>
	<div id="ESCORT_AREA_MARKER" class="not_select" >&nbsp;</div>
	<div id="TOOLBAR" class="not_select">
		<div id="OPAQUESHAFT_NAV" >&nbsp;</div>
<!--
	<div id="ID_NAV">&nbsp;</div> 
	<div id="ID_CHILD_TIMEUPDATE" >&nbsp;</div>
-->	
		<div id="OPAQUESHAFT_TITLE">
			&nbsp;OpaqueShaft
		</div> 
		<div style="float:left;padding-top:10px;padding-left: 20px;">
			<!--
				<button onclick="postWebBackend()"       >sign status(webbackend)</button>
				<button onclick="getAccountList()"       >getAccountList(socket.io)...</button>
				<button onclick="loadChildrenForm()"     >load Children(socket.io)</button>
			-->	
		</div>
		<div id="SIGN_STATUS" class="not_select">
			&nbsp;
		</div>
		<div id="WHITEBOARD_DAY_FRAME" class="not_select">
			<span id="CUR_WHITEBOARD_DAY" ></span>
		</div>
		<div id="CHILD_FINDER" class="not_select" >
			<form name="finder_form" onsubmit="return false;"><input type="text" id="TXT_KEYWORD" name="keyword" autocomplete="off" /></form>
		</div>
	</div>
	
	<div id="WHITEBOARD_FRAME" class="not_select">
		<div id="WHITEBOARD_TIMELINE">
		</div>
		<div id="WHITEBOARD" ></div>
		<div id="WHITEBOARD_ABSENT" ></div>
	</div>
	<div id="STATUS" class="not_select">
		<div style="float:left;padding-top:4px;" >&nbsp;status&nbsp;</div>
		<div id="ID_WHITEBOARD_CHILD_COUNT"          class="status_column" style="width:30px;" ></div>
		<div id="ID_WHITEBOARD_CHILD_COUNT_CHECKOUT" class="status_column" style="width:30px;" ></div>
		<div id="ID_WHITEBOARD_CHILD_COUNT_ABSENT"   class="status_column" style="width:30px;" ></div>
		<div id="ID_CHILD_COORDINATE"                class="status_column" style="width:100px;" ></div>
		<div id="ID_ON_SCROLL"                       class="status_column" style="width:70px;" ></div>
		
		<div id="ID_REPORT"                          class="sheet-button">Report</div>
		<div id="ID_TILE"                            class="sheet-button">Tile</div>
		<div id="ID_GRADE6"       >●</div>
		<div id="ID_GRADE5"       >●</div>
		<div id="ID_GRADE4"       >●</div>
		<div id="ID_GRADE3"       >●</div>
		<div id="ID_GRADE2"       >●</div>
		<div id="ID_GRADE1"       >●</div>

	</div>

	<div id="ID_TIMELINE_BAR" class="not_select" >08:00</div>

	<div id="CHILDREN_PALLETE_FRAME" class="not_select">
		<div id="CHILDREN_PALLETE_TAB" >&nbsp;</div>
		<div id="CHILDREN_PALLETE_CONTENT_FRAME" >
			<div id="CHILDREN_PALLETE_CONTENT_TOOLBAR" >
				<div style="border-bottom:1px solid lightgrey;height:26px;" >
					<div id="CPC_RELOAD"    style="font-size:12px;padding-top:4px;
					padding-left:2px;float:right;width:23px;height:22px;border-left:1px solid lightgrey;" >
						<img width="14px" src="/images/recycle.png" />
					</div>
					<div id="CPC_UPDATE_CHILD_TIME" style="font-size:12px;padding-top:4px;text-align:center;float:right;width:23px;height:23px;border-left:1px solid lightgrey;" >
						<img width="14px" src="./images/time.png" />
					</div>
					<div id="CPC_ADD_CHILD" style="font-size:12px;padding-top:4px;text-align:center;float:right;width:23px;height:23px;border-left:1px solid lightgrey;" >
						<img width="14px" src="./images/plus.png" />
					</div>
				</div>
				<div style="border-bottom:1px solid lightgrey;height:26px;" >
					<!--
						<div id="CPC_GRADE1" class="C_GRADE1" style="float:left;padding:2px;"  >●</div>
						<div id="CPC_GRADE2" class="C_GRADE2" style="float:left;padding:2px;"  >●</div>
						<div id="CPC_GRADE3" class="C_GRADE3" style="float:left;padding:2px;"  >●</div>
						<div id="CPC_GRADE4" class="C_GRADE4" style="float:left;padding:2px;"  >●</div>
						<div id="CPC_GRADE5" class="C_GRADE5" style="float:left;padding:2px;"  >●</div>
						<div id="CPC_GRADE6" class="C_GRADE6" style="float:left;padding:2px;"  >●</div>
					-->
				</div>
			</div>
			<div id="CHILDREN_PALLETE_CONTENT" ></div>
		</div>
	</div>

	<div id="MODAL_OVERLAY" class="not_select vh-center" >
		<div style="width:520px;height:400px;background-color: transparent;" >
			<div id="MODAL_MESSAGE_HEADER" >
				<div id="OPAQUESHAFT_DIALOG_TITLE">
					&nbsp;OpaqueShaft
				</div>
				<div id="MODAL_TITLE" ></div> 
			</div>
			<div id="MODAL_MESSAGE" >
			</div>
			<div id="MODAL_MESSAGE_FOOTER" >
			</div>
		</div>
	</div>

	<div id="MODAL_OVERLAY_TIMESELECTOR" class="not_select">
		<div id="MODAL_TIMESELECTOR" >
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >11</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >12</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >13</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >14</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >15</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >16</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >17</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >18</div>
			<div target="on" class="vh-center circle_button" style="float:left;width:50px;height:50px;" >19</div>
			<div             class="vh-center" style="float:left;width:50px;height:50px;" >
			</div>
			<div target="close" class="vh-center" style="float:left;width:50px;height:50px;" >
				<img width="30px" src="./images/cancel-2.png" />
			</div>
			<div             class="vh-center" style="float:left;width:50px;height:50px;" >&nbsp;</div>
		</div>
	</div>

	<div id="MODAL_OVERLAY_TILE" class="not_select">
		<div id="MODAL_TILE1" ></div>
		<div id="MODAL_TILE2" ></div>
		<div id="MODAL_TILE3" ></div>
	</div>

</body>
</html>
