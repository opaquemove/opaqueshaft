<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OpaqueShaft</title>
<!--
<script type="text/javascript" src="socket.io/socket.io.js" ></script>
-->
<script type="text/javascript" src="./setviewport.js" ></script>
<script type="text/javascript" src="/socket.io/socket.io.js" ></script>
<script type="text/javascript" src="./index.js"></script>
<script type="text/javascript" src="./util.js" ></script>
<link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
	<script type="text/javascript" src="./soc_backend.js"></script>
	<div id="TOOLBAR" class="not_select">
		<div id="OPAQUESHAFT_TITLE">
			&nbsp;OpaqueShaft
		</div> 
		<div style="float:left;padding-top:10px;padding-left: 20px;">
			<!--
				<button onclick="postWebBackend()"             >sign status(webbackend)</button>
				<button onclick="signForm()"                   >signIn(REST)...</button>
				<button onclick="sign('signout')"              >signOut(REST)</button>
				<button onclick="getAccountList()"             >getAccountList(socket.io)...</button>
				<button onclick="resetChildMark()"             >reset Child Mark</button>
				<button onclick="loadChildrenForm()"           >load Children(socket.io)</button>
				<button onclick="clearWhiteboard()"            >clear Whiteboard</button>
			-->	
		</div>
		<div id="SIGN_STATUS" class="not_select">
			&nbsp;sign...
		</div>
<!--
	<div id="COMMIT" style="width:70px;height:32px;text-align:center;float:right;padding-top:10px;">
-->
		<div id="COMMIT" >
			commit...
		</div>
		<div id="REPORT" >
			Report...
		</div>
	</div>
	
	<div id="WHITEBOARD_FRAME" class="not_select">
		<div id="WHITEBOARD_TIMELINE">
			<div id="TIMELINE0800" >08:00</div>
			<div id="TIMELINE0900" >09:00</div>
			<div id="TIMELINE1000" >10:00</div>
			<div id="TIMELINE1100" >11:00</div>
			<div id="TIMELINE1200" >12:00</div>
			<div id="TIMELINE1300" >13:00</div>
			<div id="TIMELINE1400" >14:00</div>
			<div id="TIMELINE1500" >15:00</div>
			<div id="TIMELINE1600" >16:00</div>
			<div id="TIMELINE1700" >17:00</div>
			<div id="TIMELINE1800" >18:00</div>
			<div id="TIMELINE1900" >19:00</div>
		</div>
		<div id="WHITEBOARD" ></div>
	</div>
	<div id="STATUS" class="not_select">
		<div style="float:left;padding-top:4px;" >&nbsp;status&nbsp;</div>
		<div id="ID_WHITEBOARD_CHILD_COUNT"          style="float:left;width:40px;height:18px;font-size:9px;text-align:center;padding-top:4px;margin-right:2px;border:1px solid lightgrey;" ></div>
		<div id="ID_WHITEBOARD_CHILD_COUNT_CHECKOUT" style="float:left;width:40px;height:18px;font-size:9px;text-align:center;padding-top:4px;margin-right:2px;border:1px solid lightgrey;" ></div>
		<div id="ID_CHILD_COORDINATE" style="float:left;font-size:10px;width:120px;height:18px;margin-right:2px;text-align:center;padding-top:4px;border:1px solid lightgrey;" ></div>
	</div>

	<div id="AREA" >&nbsp;</div>
<!--
	<div id="ACCOUNTS"     class="not_select">Accounts...</div>
	<div id="CHILDREN"     class="not_select">Children...</div>
-->
	<div id="WHITEBOARD_BAY" class="not_select">
		<div id="ID_CHILD_DELETE" >Delete...</div>
<!--
		<div id="ID_CHILD_ESCORT" >&nbsp;&nbsp;&nbsp;Escort</div>
		<div id="ID_CHILD_UNESCORT" >&nbsp;&nbsp;&nbsp;Unescort</div>
-->
		<div id="ID_CHILD_CHECKOUT" >&nbsp;&nbsp;&nbsp;Checkout</div>
	</div>
	<div id="WHITEBOARD_PALLETE_FRAME" class="not_select">
		<div id="WHITEBOARD_PALLETE_TAB_CONTAINER" >
			<div id="WHITEBOARD_PALLETE_TAB" >WB:<span id="CUR_WHITEBOARD_DAY" ></span></div>
			<div id="ID_GRADE1"       >●</div>
			<div id="ID_GRADE2"       >●</div>
			<div id="ID_GRADE3"       >●</div>
			<div id="ID_GRADE4"       >●</div>
			<div id="ID_GRADE5"       >●</div>
			<div id="ID_GRADE6"       >●</div>
			<div id="ID_TIMELINE_BAR" >08:00</div>
		</div>
		<div id="WHITEBOARD_PALLETE_CONTENT_FRAME" >
			<div id="WHITEBOARD_PALLETE_CONTENT_TOOLBAR" >
				<div id="WPC_RELOAD" style="font-size:12px;padding-top:4px;padding-left:4px;float:left;width:20px;height:100%;border-right:1px solid lightgrey;" >
					<img width="14px" src="/images/refresh.png" title="Reload" />
				</div>
				<div id="WPC_ADD_WHITEBOARD" style="font-size:12px;padding-top:3px;text-align:center;float:left;width:20px;height:100%;border-right:1px solid lightgrey;" >
					<img width="14px" src="./images/plus.png" />
				</div>
				<div id="WPC_TURNONOFF_WHITEBOARD" style="font-size:12px;padding-top:3px;text-align:center;float:left;width:40px;height:100%;border-right:1px solid lightgrey;" >
					Turn
				</div>
				<div id="WPC_SAVE_WHITEBOARD" style="font-size:12px;padding-top:3px;text-align:center;float:left;width:70px;height:100%;border-right:1px solid lightgrey;" >
					<img width="14px" src="./images/upload.png" />Save...
				</div>
			</div>
		
			<div id="WHITEBOARD_PALLETE_CONTENT" ></div>
		
		</div>
	</div>

	<div id="CHILDREN_PALLETE_FRAME" class="not_select">
		<div id="CHILDREN_PALLETE_TAB" >Children</div>
		<div id="CHILDREN_PALLETE_CONTENT_FRAME" >
			<div id="CHILDREN_PALLETE_CONTENT_TOOLBAR" >
				<div style="border-bottom:1px solid lightgrey;height:26px;" >
					<div id="CPC_RELOAD" style="font-size:12px;padding-top:4px;padding-left:4px;float:left;width:20px;height:22px;border-right:1px solid lightgrey;" >
						<img width="14px" src="/images/refresh.png" />
					</div>
					<div id="CPC_DND_CHILD" style="font-size:12px;padding-top:4px;text-align:center;float:left;width:20px;height:23px;border-right:1px solid lightgrey;" >
						<img width="14px" src="./images/arrow-left.png" />
					</div>
					<div id="CPC_ADD_CHILD" style="font-size:12px;padding-top:4px;text-align:center;float:right;width:20px;height:23px;border-right:1px solid lightgrey;" >
						<img width="14px" src="./images/plus.png" />
					</div>
<!--
					<div id="CPC_ESCORT_CHILD" style="font-size:12px;padding-top:2px;text-align:center;float:left;width:65px;height:24px;border-right:1px solid lightgrey;" >
						<img valign="center" width="16px" src="./images/user.png" />Escort
					</div>
-->
				</div>
				<div style="border-bottom:1px solid lightgrey;height:26px;" >
					<div id="CPC_GRADE1" class="C_GRADE1" style="float:left;padding:2px;"  >●</div>
					<div id="CPC_GRADE2" class="C_GRADE2" style="float:left;padding:2px;"  >●</div>
					<div id="CPC_GRADE3" class="C_GRADE3" style="float:left;padding:2px;"  >●</div>
					<div id="CPC_GRADE4" class="C_GRADE4" style="float:left;padding:2px;"  >●</div>
					<div id="CPC_GRADE5" class="C_GRADE5" style="float:left;padding:2px;"  >●</div>
					<div id="CPC_GRADE6" class="C_GRADE6" style="float:left;padding:2px;"  >●</div>
				</div>
			</div>
			<div id="CHILDREN_PALLETE_CONTENT" ></div>
		</div>
	</div>

	<div id="MODAL_OVERLAY" class="not_select">
		<div id="MODAL_MESSAGE_HEADER" >
			<div id="OPAQUESHAFT_DIALOG_TITLE">
				&nbsp;OpaqueShaft
			</div> 
		</div>
		<div id="MODAL_MESSAGE" >
		</div>
		<div id="MODAL_MESSAGE_FOOTER" >
		</div>
	</div>
</body>
</html>
